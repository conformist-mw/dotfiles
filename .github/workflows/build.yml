name: build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      fail-fast: false
      matrix:
        jdk: [7, 8]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Downgrade gradle for JDK7
        if: ${{ matrix.jdk == 7 }}
        uses: actions/setup-java@v1
        with:
          java-version: 7
        run: gradle wrapper --gradle-version 5.6.4
      - name: Check gradle version
        run: "./gradlew --version"
