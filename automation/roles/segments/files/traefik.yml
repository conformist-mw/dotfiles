log:
  level: INFO

api:
  insecure: true
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: "oleg.smedyuk@gmail.com"
      storage: "/letsencrypt/acme.json"
      dnsChallenge:
        provider: digitalocean
        delayBeforeCheck: "0"
