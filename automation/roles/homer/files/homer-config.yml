# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Photoprism"
        logo: "assets/icons/photoprism.svg"
        url: "http://photo.rpi.local"
        tag: "app"
        target: "_blank"
      - name: "Gitea"
        logo: "assets/icons/gitea.svg"
        url: "http://git.rpi.local"
        tag: "app"
        target: "_blank"
      - name: "qbittorrent"
        logo: "assets/icons/qbittorrent.svg"
        url: "http://torrent.rpi.local"
        tag: "app"
        target: "_blank"
      - name: "Home Assistant"
        logo: "assets/icons/ha.svg"
        url: "http://ha.rpi.local"
        tag: "app"
        target: "_blank"
      - name: "Jellyfin"
        logo: "assets/icons/jellyfin.svg"
        url: "http://rpi.local:8096"
        tag: "app"
        target: "_blank"
