---
- name: Create main dir
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/server"
    state: directory

- name: Create cert dir
  ansible.builtin.file:
    path: "{{ certs_dir }}"
    state: directory

- name: Create data dir
  ansible.builtin.file:
    path: "{{ data_dir }}"
    state: directory

- name: Create a network for traefik
  community.docker.docker_network:
    name: "{{ network }}"
    ipam_config:
      - subnet: 192.168.100.0/24

- name: Gitea container
  community.docker.docker_container:
    name: "gitea"
    image: "gitea/gitea:latest"
    pull: true
    restart_policy: "unless-stopped"
    networks:
      - name: "{{ network }}"
    ports:
      - "8080:3000"
    env:
      TZ: "{{ tz }}"
      DB_TYPE: sqlite3
      START_SSH_SERVER: "false"
      SSH_PORT: ""
      DOMAIN: "git.{{ ansible_host }}"
      ROOT_URL: "http://git.{{ ansible_host }}"
    volumes:
      - "{{ data_dir }}/gitea:/data"

- name: qbittorrent container
  community.docker.docker_container:
    name: "qbittorrent"
    image: "lscr.io/linuxserver/qbittorrent:latest"
    pull: true
    restart_policy: "unless-stopped"
    networks:
      - name: "{{ network }}"
    ports:
      - "6881:6881"
      - "6881:6881/udp"
      - "8081:8080"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ puid }}"
      PGUID: "{{ pgid }}"
      WEBUI_PORT: "8080"
    volumes:
      - "{{ data_dir }}/qbittorrent:/config"
      - "{{ downloads_dir }}:/downloads"
  when: ansible_devices.sda.partitions.sda1 is defined
