command_timeout = 3_000

[aws]
disabled = true
symbol = "  "

[[battery.display]]
threshold = 35

[character]
format = "$symbol "

[git_status]
ahead = "⇡${count}(bold green)"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}(bold yellow)"
modified = "!${count}"
untracked = "?${count}"
stashed = "s${count}"
staged = "+${count}(bold green)"
deleted = "x${count}"

[line_break]
disabled = true

[status]
disabled = false
symbol = 'E'

[time]
disabled = false

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
